<!DOCTYPE html>

<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>订单确认</title>
<link rel="stylesheet" type="text/css" href="css/common.css">
<link rel="stylesheet" type="text/css" href="css/layout.css">
<meta content="yes" name="apple-mobile-web-app-capable" />
<meta content="black" name="apple-mobile-web-app-status-bar-style" />
<meta content="telephone=no" name="format-detection" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<meta name="format-detection" content="telephone=no" />
<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1,user-scalable=0">
</head>
<body>
<div class="topfixed">
  <header class="header red">
    <a href="###" class="a-back"></a>
    <h2>订单确认</h2>
  </header>
</div>
<div class="content" style="padding:45px 0 46px;">
  <div class="confirm-tel">
    <p>
      <label>收货人姓名</label>
      <input type="text" placeholder="请填写收货人姓名">
    </p>
    <p>
      <label>手机号码</label>
      <input type="text" placeholder="请填写手机号码">
    </p>
  </div>
  <div class="order-detail">
    <dl>
      <dd class="goods-list">
        <div class="item-box">
          <div class="item-img">
            <img src="images/goods-img.jpg" width="95" height="95">
          </div>
          <div class="item-con">
            <h3>骆驼户外登山鞋 男女防滑减震户外鞋 低帮牛皮徒步鞋 骆驼户外登山鞋 男女防滑减震户外鞋 低帮牛皮徒步鞋 骆驼户外登山鞋 男女防滑减震户外鞋 低帮牛皮徒步鞋</h3>
            <div class="item-desc">
                <p class="item-price">￥2333.33+15000积分</p>
            </div>
          </div>
        </div>
      </dd>
    </dl>
  </div>
  <div class="confirm-sum">
    <p class="goods-num">
      <label>数量</label>
      <em class="fl">
        <span class="jian"></span>
        <input type="text" class="num" value="1">
        <span class="jia"></span>
      </em>
    </p>
  </div>
  <div class="all_xz clearfix">
    <div class="pay-last">
      <span>应付总额:</span>
      <p>￥2333.33+15000积分</p>
    </div>
    <a class="a-tj">提交订单</a>
  </div>
</div>
</body>
</html>
